[uwsgi]
wsgi-file = run.py
callable = app
http-timeout = 86400
socket = :8080
processes = 4
threads = 2
master = true
vacuum = true
chmod-socket = 660
die-on-term = true
http-timeout = 300
http-timeout-proxy = 300
http-timeout-server = 300
http-timeout-http = 300
http-timeout-route = 300
http-timeout-uwsgi = 300
http-keepalive = true